<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Animation</title>
    <style>
        button{
            padding: 15px;
            background-color: red;
            font-weight: bold;
            transition-duration: 4s;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color:blue;
        }
    </style>
</head>
<body>
    <center>
        <div id="btn">
        <h1>This is a Button Animation</h1>
        <button type="button">Button Changes</button>
        </div>
    </center>
</body>
</html>
